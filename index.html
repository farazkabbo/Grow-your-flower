<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Flower Garden - Grow Your Happiness</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header class="header">
            <img src="assets/favicon.png" alt="Mascot" class="mascot">
            <h1>PIXEL FLOWER GARDEN</h1>
        </header>
        
        <div class="game-window">
            <div class="flower-selector" id="selector"></div>
            
            <div class="canvas-container" id="canvasContainer">
                <canvas id="flowerCanvas" width="128" height="128"></canvas>
                <div class="message" id="message">Click to Water! ðŸ’§</div>
            </div>
            
            <div class="stats">
                <div>Flower: <span id="flowerName">Sunflower</span></div>
                <div>Growth Stage: <span id="stage">Seed</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>
                <div>Happiness: <span id="happiness">0</span>%</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="pixel-btn" id="waterBtn"> Water</button>
            <button class="pixel-btn secondary" id="resetBtn">Reset</button>
            <button class="pixel-btn secondary" id="changeBtn"> Type</button>
        </div>
        
        <div class="footer">
            <p>Made by Farazâ€¢ Click the flower to interact!</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
